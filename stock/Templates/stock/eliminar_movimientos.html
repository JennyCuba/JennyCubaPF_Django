{% extends "base.html" %}
{% block title_head %}
Eliminar Movimiento de Stock
{% endblock title_head %}
{% block h1_header %}Eliminar Movimiento de Stock{% endblock h1_header %}

{% block main %}
<form action={% url "stock:eliminar_movimientos" movimiento.id %} method="post">
    {% csrf_token %}
    <p>
        Estas seguro que queres eliminar a {{movimiento}}???
    </p>

    <input type="submit" value='Confirmar borrado'>
</form>
{% endblock main %}
